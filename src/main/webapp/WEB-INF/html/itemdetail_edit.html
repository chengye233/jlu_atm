<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <link rel="stylesheet" type="text/css" href="itemdetail.css" />
    <link rel="stylesheet" type="text/css" href="common.css" />
  </head>

  <body>
    <form action="/" method="post">
      <div class="itemdetail_left">
        <div align="center" style="margin:5px;">
          <br/>
          <input class="font30" type="text" placeholder="<商品名称>" name="itemname" />
          <br/>
          <br/>
          <span class="font20">售价：¥</span>
          <input class="font20" type="text" placeholder="<售价>" name="price" />
          <br/>
          <h5 style="color: grey;">&lt;点击图片以更改缩略图&gt;</h5>
          <div class="itemdetail_thumbnailpic color_admin bordered">
            <img class="fill" onclick="" src="https://i.ytimg.com/vi/ybhUFrsIONc/maxresdefault.jpg" />
          </div>
        </div>
      </div>
      <div class="itemdetail_right">
        <div align="center" style="margin:5px;">
          <br/>
          <h1>库存</h1>
          <span class="font20">剩余：</span>
          <input class="font20" type="text" placeholder="<库存>" name="storage" />
          <br/>
          <br/>
          <input class="itemdetail_sumbiteditbutton bordered color_ok font30" type="submit" value="确定编辑" />
          <br/>
          <br/>
          <input class="itemdetail_cancelbutton bordered color_ng font20" type="button" value="删除商品" onclick="" />
          <br/>
          <br/>
          <input class="itemdetail_cancelbutton bordered color_admin font20" type="button" value="放弃编辑" onclick="" />
        </div>
      </div>
    </form>

  </body>

</html>
