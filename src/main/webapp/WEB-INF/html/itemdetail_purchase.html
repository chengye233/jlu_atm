<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <link rel="stylesheet" type="text/css" href="../resources/css/itemdetail.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
  </head>

  <body onkeypress="insertCoin()">

      <div class="itemdetail_left">
        <div align="center" style="margin:5px;">
          <br/>
          <div class="font30">&lt;此处应有商品名&gt;</div>
          <br/>
          <span class="font20">售价：¥</span>
          <span id="priceText" class="font20">2.00</span>
          <br/>
          <br/>
          <div class="itemdetail_thumbnailpic color_user bordered">
            <img class="fill" onclick="" src="https://i.ytimg.com/vi/ybhUFrsIONc/maxresdefault.jpg" />
          </div>
        </div>
      </div>
      <div class="itemdetail_right">
        <div align="center" style="margin:5px;">
          <br/>
          <div class="font30">投币购买</div>
          <br/>
          <div>
            <span class="font30">已投&nbsp;</span>
            <span id="coinText" class="font30" style="color: red;">1.50</span>
            <span class="font30">&nbsp;元</span>
          </div>
          <br/>
          <div>请投入1元、5角或1角硬币</div>
          <br/>
          <input id="purchaseBtn" class="itemdetail_sumbitpurchasebutton bordered color_notavailable font30" type="button" value="您的投币不足" disabled="disabled" onclick="" />
          <br/>
          <br/>
          <input class="itemdetail_cancelbutton bordered color_user font20" type="button" value="取消并退币" onclick="" />
        </div>
      </div>

      <script src="./script/itemdetail_purchase.js"/>
  </body>

</html>
